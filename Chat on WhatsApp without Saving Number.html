  <script>
    function generateWhatsAppLink() {
      var phoneNumber = document.getElementById('whatsapp-number').value;
      if (phoneNumber) {
        var whatsappLink = 'https://wa.me/' + phoneNumber;
        window.open(whatsappLink, '_blank');
      } else {
        alert('Please enter a valid WhatsApp number.');
      }
    }

    function saveNumber() {
      var phoneNumber = document.getElementById('whatsapp-number').value;
      if (phoneNumber) {
        var contactName = prompt('Enter a name to save the number:');
        if (contactName) {
          var currentDate = new Date().toLocaleDateString();
          var contact = {
            name: contactName,
            number: phoneNumber,
            date: currentDate
          };
          var savedNumbers = JSON.parse(localStorage.getItem('savedNumbers')) || [];
          savedNumbers.push(contact);
          localStorage.setItem('savedNumbers', JSON.stringify(savedNumbers));
          displaySavedNumbers();
        } else {
          alert('Name cannot be empty. Please try again.');
        }
      } else {
        alert('Please enter a valid WhatsApp number before saving.');
      }
    }

    function displaySavedNumbers() {
      var savedNumbersContainer = document.getElementById('saved-numbers').getElementsByTagName('tbody')[0];
      savedNumbersContainer.innerHTML = '';
      var savedNumbers = JSON.parse(localStorage.getItem('savedNumbers')) || [];
      savedNumbers.forEach(function(contact, index) {
        var row = savedNumbersContainer.insertRow();
        var nameCell = row.insertCell(0);
        var numberCell = row.insertCell(1);
        var dateCell = row.insertCell(2);
        var deleteCell = row.insertCell(3);
        nameCell.textContent = contact.name;
        numberCell.textContent = contact.number;
        dateCell.textContent = contact.date;
        var deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '&#10006;';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = function() {
          deleteNumber(index);
        };
        deleteCell.appendChild(deleteBtn);
        row.onclick = function() {
          document.getElementById('whatsapp-number').value = contact.number;
        };
      });
    }

    function deleteNumber(index) {
      var savedNumbers = JSON.parse(localStorage.getItem('savedNumbers')) || [];
      savedNumbers.splice(index, 1);
      localStorage.setItem('savedNumbers', JSON.stringify(savedNumbers));
      displaySavedNumbers();
    }

    function toggleSavedNumbers() {
      var table = document.getElementById('saved-numbers');
      var btnText = document.querySelector('.hide-show-btn');
      if (table.style.display === 'none') {
        table.style.display = 'table';
        btnText.innerHTML = 'Hide Saved Numbers<span class="arrow-icon">&#9650;</span>';
      } else {
        table.style.display = 'none';
        btnText.innerHTML = 'Show Saved Numbers<span class="arrow-icon">&#9660;</span>';
      }
    }

    window.onload = function() {
      displaySavedNumbers();
    };
